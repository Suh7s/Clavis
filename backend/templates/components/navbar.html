<header class="sticky top-0 z-20 border-b border-slate-200 bg-white/95 backdrop-blur">
  <div class="flex h-20 items-center gap-3 px-4 sm:px-6 lg:px-8">
    <button type="button" class="rounded-xl border border-slate-200 bg-white p-2.5 text-slate-500 shadow-sm hover:bg-slate-50 lg:hidden" onclick="openSidebar()" aria-label="Open menu">
      <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <div>
      <p class="text-xs font-semibold uppercase tracking-[0.16em] text-slate-400">Clinical Workflow Orchestration</p>
      <h1 class="text-xl font-semibold text-slate-800">{{ page_title|default('Dashboard') }}</h1>
    </div>

    <div class="ml-auto flex items-center gap-3">
      <div class="relative hidden md:block">
        <svg class="pointer-events-none absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21-4.35-4.35M16 10a6 6 0 1 1-12 0 6 6 0 0 1 12 0Z" />
        </svg>
        <input type="search" placeholder="Search patients, tasks, departments" class="w-72 rounded-xl border border-slate-200 bg-slate-50 py-2.5 pl-9 pr-3 text-sm text-slate-700 placeholder:text-slate-400 focus:border-indigo-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-100" />
      </div>

      <button type="button" class="relative rounded-xl border border-slate-200 bg-white p-2.5 text-slate-500 shadow-sm hover:bg-slate-50" aria-label="Notifications">
        <span class="absolute right-2 top-2 inline-flex h-2 w-2 rounded-full bg-rose-500"></span>
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.857 17.082a23.848 23.848 0 0 1-5.714 0M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9m-6 13a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 21Z" />
        </svg>
      </button>

      <div class="relative">
        <button id="userMenuButton" type="button" onclick="toggleUserMenu()" class="flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-2.5 py-2 shadow-sm hover:bg-slate-50">
          <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-indigo-100 text-sm font-semibold text-indigo-700">
            {{ current_user.initials if current_user is defined and current_user.initials else 'SU' }}
          </div>
          <div class="hidden text-left sm:block">
            <p class="text-xs font-semibold uppercase tracking-wide text-slate-400">Operator</p>
            <p class="text-sm font-medium text-slate-700">{{ current_user.name if current_user is defined and current_user.name else 'Care Coordinator' }}</p>
          </div>
          <svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6 9 6 6 6-6" />
          </svg>
        </button>

        <div id="userMenu" class="absolute right-0 z-30 mt-2 hidden w-44 rounded-xl border border-slate-200 bg-white p-1 shadow-xl">
          <a href="#" class="block rounded-lg px-3 py-2 text-sm text-slate-600 hover:bg-slate-100">Profile</a>
          <a href="#" class="block rounded-lg px-3 py-2 text-sm text-slate-600 hover:bg-slate-100">Preferences</a>
          <a href="/login" class="block rounded-lg px-3 py-2 text-sm text-rose-600 hover:bg-rose-50">Sign Out</a>
        </div>
      </div>
    </div>
  </div>
</header>
